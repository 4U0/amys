<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Roblox Accounts | Premium Verified Profiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #A8A5E6;
            --accent: #FF7675;
            --dark: #1A1A24;
            --light: #FFFFFF;
            --gradient: linear-gradient(135deg, #6C5CE7 0%, #84A9FF 100%);
        }

        html[data-theme="dark"] {
            --bg-color: #0F0F1A;
            --header-bg: #1A1A24;
            --text-color: rgba(255, 255, 255, 0.9);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --card-bg: rgba(255, 255, 255, 0.02);
            --card-border: rgba(255, 255, 255, 0.1);
            --card-hover-bg: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(26, 26, 36, 0.8);
            --input-border: rgba(255, 255, 255, 0.1);
        }

        html[data-theme="light"] {
            --bg-color: #F5F7FA;
            --header-bg: #FFFFFF;
            --text-color: #333333;
            --text-secondary: #666666;
            --card-bg: #FFFFFF;
            --card-border: #E5E9F0;
            --card-hover-bg: #F9FAFC;
            --input-bg: #FFFFFF;
            --input-border: #E5E9F0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s ease;
        }

        header {
            background: var(--header-bg);
            padding: 6rem 2rem 8rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            background-image: url('https://www.freepnglogos.com/uploads/roblox/roblox-logo-roblox-symbol-meaning-history-and-evolution-3.jpg');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(15, 15, 26, 0.8), 
                rgba(15, 15, 26, 0.95));
            z-index: 1;
        }

        html[data-theme="light"] header::before {
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.8), 
                rgba(255, 255, 255, 0.95));
        }

        .header-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            text-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }

        .header-cta {
            display: inline-block;
            padding: 0.9rem 2rem;
            background: var(--primary);
            color: white;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
        }

        .header-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(108, 92, 231, 0.5);
        }

        .header-stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 3rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            height: 100px;
            background: var(--gradient);
            transform: skewY(-3deg);
            z-index: 0;
        }

        .categories-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: -2rem auto 3rem;
            position: relative;
            z-index: 3;
        }

        .category-btn {
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--card-border);
            border-radius: 12px;
            background: var(--input-bg);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .category-btn.active,
        .category-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(108, 92, 231, 0.3);
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--card-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 92, 231, 0.1) 0%, rgba(108, 92, 231, 0) 70%);
            transform: translate(25%, 25%);
        }

        .product-card:hover {
            transform: translateY(-5px);
            background: var(--card-hover-bg);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border: 2px solid var(--card-border);
        }

        .product-price {
            color: var(--accent);
            font-size: 1.6rem;
            font-weight: 700;
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .product-price::before {
            content: 'ðŸŸ¢';
            font-size: 0.8em;
        }

        .features-list {
            list-style: none;
            margin: 1.5rem 0;
        }

        .features-list li {
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .features-list i {
            color: var(--primary);
            width: 24px;
            height: 24px;
            border-radius: 6px;
            background: rgba(108, 92, 231, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer {
            background: var(--header-bg);
            color: var(--text-secondary);
            text-align: center;
            padding: 4rem 2rem;
            margin-top: 6rem;
            border-top: 1px solid var(--card-border);
            position: relative;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        .spinner {
            border: 4px solid var(--card-border);
            border-left-color: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        h3 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        p {
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
            z-index: 100;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.5);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
            position: relative;
            z-index: 3;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 30px;
            border: 2px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--card-border);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(26, 26, 36, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        html[data-theme="light"] .theme-toggle {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .theme-toggle:hover {
            background: var(--primary);
            color: white;
        }

        @media (max-width: 768px) {
            header {
                padding: 4rem 1rem 6rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .header-stats {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .category-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
            
            .products-container {
                padding: 1rem;
                grid-template-columns: 1fr;
            }
            
            .search-container {
                padding: 0 1rem;
            }
            
            .back-to-top {
                bottom: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark/light mode">
            <i class="fas fa-moon"></i>
        </button>
        <div class="header-content">
            <h1 class="logo">Amy Market</h1>
            <p class="tagline">Premium Roblox accounts and collectibles</p>
            <a href="#productsContainer" class="header-cta">Browse Accounts</a>
            
            <div class="header-stats">
                <div class="stat-item">
                    <div class="stat-number">500+</div>
                    <div class="stat-label">Accounts Sold</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">100%</div>
                    <div class="stat-label">Secure Transactions</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">24/7</div>
                    <div class="stat-label">Customer Support</div>
                </div>
            </div>
        </div>
    </header>

    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search accounts by name, features or category..." aria-label="Search accounts">
    </div>

    <nav class="categories-nav">
        <button class="category-btn active" data-category="all" aria-label="Show all accounts"><i class="fas fa-th"></i> All Accounts</button>
        <button class="category-btn" data-category="offsale" aria-label="Show offsale accounts"><i class="fas fa-tag"></i> Offsales</button>
        <button class="category-btn" data-category="3l3c" aria-label="Show 3L and 3C accounts"><i class="fas fa-text-width"></i> 3L & 3C</button>
        <button class="category-btn" data-category="names" aria-label="Show named accounts"><i class="fas fa-user"></i> Names</button>
    </nav>

    <div class="products-container" id="productsContainer">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading premium accounts...</p>
        </div>
    </div>

    <button class="back-to-top" id="backToTop" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">Terms of Service</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Contact Us</a>
                <a href="#">FAQ</a>
            </div>
            <p>&copy; 2025 Amy Roblox Accounts. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const ACCOUNTS_URL = 'https://amy.coffee/market/accounts.json';

        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        
        const savedTheme = localStorage.getItem('theme') || 'dark';
        htmlElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.className = 'fas fa-sun';
            } else {
                themeIcon.className = 'fas fa-moon';
            }
        }

        const backToTopButton = document.getElementById('backToTop');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });
        
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        const searchInput = document.getElementById('searchInput');
        
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const productCards = document.querySelectorAll('.product-card');
            let hasResults = false;
            
            productCards.forEach(card => {
                const cardText = card.textContent.toLowerCase();
                const cardCategory = card.dataset.category;
                
                if (cardText.includes(searchTerm) || (cardCategory && cardCategory.includes(searchTerm))) {
                    card.style.display = 'block';
                    hasResults = true;
                } else {
                    card.style.display = 'none';
                }
            });
            
            const noResultsElement = document.querySelector('.no-results');
            if (!hasResults && searchTerm !== '') {
                if (!noResultsElement) {
                    const noResults = document.createElement('div');
                    noResults.className = 'no-results';
                    noResults.innerHTML = `
                        <h3>No accounts found</h3>
                        <p>We couldn't find any accounts matching "${searchTerm}"</p>
                    `;
                    document.getElementById('productsContainer').appendChild(noResults);
                }
            } else if (noResultsElement) {
                noResultsElement.remove();
            }
        });

        async function loadAccounts() {
            const container = document.getElementById('productsContainer');
            try {
                const response = await fetch(ACCOUNTS_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const accounts = await response.json();
                
                container.innerHTML = '';
                
                accounts.forEach((account, index) => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.dataset.category = account.category;
                    card.style.animation = `fadeIn 0.5s ease ${index * 0.1}s forwards`;
                    card.style.opacity = '0';

                    card.innerHTML = `
                        <img src="${account.image}" alt="${account.name}" class="product-image" loading="lazy">
                        <h3>${account.name}</h3>
                        <div class="product-price">$${account.price.toFixed(2)}</div>
                        <ul class="features-list">
                            ${account.features.map(feature => `
                                <li>
                                    <i class="fas fa-check"></i>
                                    ${feature}
                                </li>
                            `).join('')}
                        </ul>
                        <p>${account.description}</p>
                    `;
                    
                    container.appendChild(card);
                });

                initCategoryFilter();
            } catch (error) {
                console.error('Error loading accounts:', error);
                container.innerHTML = `
                    <div class="error" style="text-align: center; color: var(--accent); padding: 4rem;">
                        <p>Failed to load accounts. Please check your connection and try again.</p>
                        <button onclick="loadAccounts()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: var(--primary); color: white; border: none; border-radius: 5px; cursor: pointer;">Retry</button>
                    </div>
                `;
            }
        }

        function initCategoryFilter() {
            const categoryBtns = document.querySelectorAll('.category-btn');
            const productCards = document.querySelectorAll('.product-card');

            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    searchInput.value = '';
                    
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const category = btn.dataset.category;
                    
                    productCards.forEach(card => {
                        card.style.display = category === 'all' || card.dataset.category === category 
                            ? 'block' 
                            : 'none';
                    });
                    
                    const noResultsElement = document.querySelector('.no-results');
                    if (noResultsElement) {
                        noResultsElement.remove();
                    }
                });
            });
        }

        window.addEventListener('DOMContentLoaded', loadAccounts);
    </script>
</body>
</html>
