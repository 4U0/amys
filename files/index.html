<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amy Storage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #f9f9f9;
            --card-color: #ffffff;
            --text-color: #333333;
            --accent-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
        }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            background-color: var(--card-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .project-icon {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2.5rem;
        }

        .project-content {
            padding: 20px;
        }

        .project-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .project-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 15px;
        }

        .download-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: var(--secondary-color);
        }

        .file-type {
            font-weight: 500;
            text-transform: uppercase;
        }

        .tag {
            display: inline-block;
            background-color: #f0f0f0;
            color: #666;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .tags {
            margin-bottom: 15px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #3498db;
                --secondary-color: #2980b9;
                --background-color: #1a1a1a;
                --card-color: #2d2d2d;
                --text-color: #f0f0f0;
            }

            .tag {
                background-color: #3a3a3a;
                color: #ddd;
            }

            .project-description, .subtitle {
                color: #bbb;
            }

            .project-meta {
                color: #aaa;
                border-top: 1px solid #444;
            }
        }

        @media (max-width: 768px) {
            .projects-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Amy Storage</h1>
        <p class="subtitle">Free Tools</p>
    </header>

    <div class="projects-container" id="projects-container">
    </div>

    <footer>
        <p>© <span id="current-year"></span> - All projects developed by Amy</p>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        const projects = [
            {
                title: "Roblox Limited Scraper",
                filename: "/files/limitedscraper.rar",
                description: "Tool to scrape Roblox limited owners using a mix of Rolimons and Roblox api's. (Use Proxies, Geonode Recommended)",
                fileType: "rar",
                fileSize: "9 KB",
                date: "2025-03-10",
                tags: ["Python", "Roblox", "Scraper"]
            }
        ];

        function generateProjectCards() {
            const container = document.getElementById('projects-container');
            
            projects.forEach(project => {
                const iconClass = project.fileType === 'zip' ? 'fa-file-zipper' : 'fa-file-archive';
                
                const tagsHTML = project.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="project-icon">
                        <i class="fas ${iconClass}"></i>
                    </div>
                    <div class="project-content">
                        <h2 class="project-title">${project.title}</h2>
                        <div class="tags">
                            ${tagsHTML}
                        </div>
                        <p class="project-description">${project.description}</p>
                        <div class="project-meta">
                            <span class="file-info">
                                <span class="file-type">${project.fileType}</span> · ${project.fileSize}
                            </span>
                            <span class="file-date">${project.date}</span>
                        </div>
                        <div style="margin-top: 15px;">
                            <a href="${project.filename}" class="download-btn" download>
                                <i class="fas fa-download"></i> Download
                            </a>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        window.onload = generateProjectCards;
    </script>
</body>
</html>
