<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amy Storage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --background-color: #f8fafc;
            --card-color: #ffffff;
            --text-color: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --tag-bg: #f1f5f9;
            --tag-text: #475569;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            padding: 60px 0 80px;
            position: relative;
            margin-bottom: 60px;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--background-color);
            clip-path: ellipse(50% 60px at 50% 60px);
        }

        header .container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 1.25rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
            margin: 0 auto 60px;
        }

        .project-card {
            background-color: var(--card-color);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid var(--border-color);
        }

        .project-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: var(--shadow-lg);
        }

        .project-icon {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .project-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(45deg);
            pointer-events: none;
        }

        .project-content {
            padding: 25px;
        }

        .project-title {
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: var(--text-color);
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .project-description {
            color: var(--text-secondary);
            margin-bottom: 18px;
            font-size: 0.95rem;
            line-height: 1.7;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
            padding-top: 18px;
            margin-top: 18px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            gap: 8px;
            font-size: 0.95rem;
        }

        .download-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .file-type {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.75rem;
        }

        .tag {
            display: inline-block;
            background-color: var(--tag-bg);
            color: var(--tag-text);
            padding: 4px 10px;
            border-radius: 30px;
            font-size: 0.75rem;
            margin-right: 6px;
            margin-bottom: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .tag:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }

        .tags {
            margin-bottom: 18px;
        }

        footer {
            margin-top: auto;
            padding: 25px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-align: center;
            border-top: 1px solid var(--border-color);
            background-color: var(--card-color);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #818cf8;
                --primary-hover: #6366f1;
                --background-color: #0f172a;
                --card-color: #1e293b;
                --text-color: #e2e8f0;
                --text-secondary: #94a3b8;
                --border-color: #334155;
                --tag-bg: #334155;
                --tag-text: #cbd5e1;
                --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.2);
                --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
                --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 40px 0 60px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .projects-container {
                grid-template-columns: 1fr;
                padding: 0 15px;
            }
            
            .project-card {
                max-width: 100%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .project-card {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .project-card:nth-child(1) { animation-delay: 0.1s; }
        .project-card:nth-child(2) { animation-delay: 0.2s; }
        .project-card:nth-child(3) { animation-delay: 0.3s; }
        .project-card:nth-child(4) { animation-delay: 0.4s; }
        .project-card:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Amy Storage</h1>
            <p class="subtitle">Free Tools</p>
        </div>
    </header>

    <div class="container">
        <div class="projects-container" id="projects-container">
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Â© <span id="current-year"></span> - All projects developed by Amy</p>
        </div>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        const projects = [
            {
                title: "Roblox Limited Scraper",
                filename: "/files/limitedscraper.rar",
                description: "Tool to scrape Roblox limited owners using a mix of Rolimons and Roblox API's. Efficiently collect ownership data for limited items. (Use Proxies, Geonode Recommended)",
                fileType: "rar",
                fileSize: "9 KB",
                date: "2025-03-10",
                tags: ["Python", "Roblox", "Scraper"]
            },
            {
                title: "Roblox Uncopylocked Game Scraper (Userscript)",
                filename: "/files/uncopylocked.js",
                description: "Userscript to scrape/display Uncopylocked games on the search page. (No Proxies Needed)",
                fileType: "js",
                fileSize: "2 KB",
                date: "2025-03-12",
                tags: ["Userscript", "Roblox", "Scraper", "Uncopylocked"]
            }
        ];

        function generateProjectCards() {
            const container = document.getElementById('projects-container');
            
            projects.forEach(project => {
                const iconClass = project.fileType === 'zip' ? 'fa-file-zipper' : 'fa-file-archive';
                
                const tagsHTML = project.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="project-icon">
                        <i class="fas ${iconClass}"></i>
                    </div>
                    <div class="project-content">
                        <h2 class="project-title">${project.title}</h2>
                        <div class="tags">
                            ${tagsHTML}
                        </div>
                        <p class="project-description">${project.description}</p>
                        <div class="project-meta">
                            <span class="file-info">
                                <span class="file-type">${project.fileType}</span> Â· ${project.fileSize}
                            </span>
                            <span class="file-date">${project.date}</span>
                        </div>
                        <div style="margin-top: 20px;">
                            <a href="${project.filename}" class="download-btn" download>
                                <i class="fas fa-download"></i> Download
                            </a>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        window.onload = generateProjectCards;
    </script>
</body>
</html>
